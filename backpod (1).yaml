apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app4: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app2 : mysql
  template:
    metadata:
      labels:
        app2 : mysql
    spec:
      containers:
      - name: mysqlcon
        image: mysql:5.7
        ports:
          - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "1234"
        - name: MYSQL_DATABASE
          value: "bookstore_db"
        - name: MYSQL_USER
          value: "clarusway"
        - name: MYSQL_PASSWORD
          value: "Clarusway_1"